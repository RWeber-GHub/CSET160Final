{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Create New Test</h1>

    <form action="{{ url_for('create_test') }}" method="POST" class="uni-form">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="name">Test Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter test name" required>

        <label for="question_1">Question 1:</label>
        <input type="text" id="question_1" name="question_1" placeholder="Enter question 1" required>

        <label for="question_2">Question 2:</label>
        <input type="text" id="question_2" name="question_2" placeholder="Enter question 2" required>

        <label for="question_3">Question 3:</label>
        <input type="text" id="question_3" name="question_3" placeholder="Enter question 3" required>

        <label for="question_4">Question 4:</label>
        <input type="text" id="question_4" name="question_4" placeholder="Enter question 4" required>

        <label for="question_5">Question 5:</label>
        <input type="text" id="question_5" name="question_5" placeholder="Enter question 5" required>

        <button type="submit" class="submit-btn">Create Test</button>
    </form>
</div>
{% endblock %}
