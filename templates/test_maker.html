{% extends 'base.html' %}

{% block title %}Create Test{% endblock %}

{% block content %}
    <h2>Create a New Test</h2>

    <form method="POST">
        <div class="form-group">
            <label for="name">Test Name</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>

        <div class="form-group">
            <label for="question_1">Question 1</label>
            <input type="text" id="question_1" name="question_1" required class="form-control">
        </div>

        <div class="form-group">
            <label for="question_2">Question 2</label>
            <input type="text" id="question_2" name="question_2" required class="form-control">
        </div>

        <div class="form-group">
            <label for="question_3">Question 3</label>
            <input type="text" id="question_3" name="question_3" required class="form-control">
        </div>

        <div class="form-group">
            <label for="question_4">Question 4</label>
            <input type="text" id="question_4" name="question_4" required class="form-control">
        </div>

        <div class="form-group">
            <label for="question_5">Question 5</label>
            <input type="text" id="question_5" name="question_5" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Create Test</button>
    </form>

    <br>
    <a href="{{ url_for('testviewer') }}">Back to Test Viewer</a>
{% endblock %}
