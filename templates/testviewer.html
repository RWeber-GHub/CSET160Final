<div class="test-cards-container">
    {% for test in tests %}
    <div class="test-card">
        <h2>{{ test.name }}</h2>
        <p>Q1: {{ test.question_1 }}</p>
        <p>Q2: {{ test.question_2 }}</p>
        <p>Q3: {{ test.question_3 }}</p>
        <p>Q4: {{ test.question_4 }}</p>
        <p>Q5: {{ test.question_5 }}</p>

        <div class="card-buttons">
            <form action="{{ url_for('delete_test', test_id=test.testid) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this test?');">Delete</button>
            </form>
            <a href="{{ url_for('edit_test', test_id=test.testid) }}" class="edit-btn">Edit</a>
        </div>
    </div>
    {% endfor %}
</div>
